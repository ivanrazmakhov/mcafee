<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Test LP</title>
  <script>
    function getParams() {
      const params = new URLSearchParams(window.location.search);
      return params.toString();
    }

    function goToOffer() {
      const offer = "https://sitelink.one/Cd8Q52";
      const params = getParams();
      window.location.href = offer + (params ? "?" + params : "");
    }
  </script>
</head>
<body>
  <h1>Тестовая страница</h1>
  <button onclick="goToOffer()">Перейти к офферу</button>
</body>
</html>
